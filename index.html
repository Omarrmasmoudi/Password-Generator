<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <div class="tab-wrapper">
        <div class="lock-icon" onclick="toggleSidebar()">ðŸ”’</div>

        <div class="main-content">

                <h3 id="passtwo">Random Password</h3>
            </div>
            <div class="saveDiv" id="saveDiv">
                <h3>The Password you copied</h3>
                <input type="text" id="input1" placeholder="Ctrl + V">
                <h3>Where ur going to use it</h3>
                <input type="text" id="input2" placeholder="example : 'Twitch'">
                <button class="save-btn" onclick="savepass()">Save</button>
            </div>
        </div>
