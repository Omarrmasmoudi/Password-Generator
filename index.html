<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="left-section">
            <img src="your-image-url.jpg" class="welcome-img"> 
            <h3>Welcome</h3>
        </div>
        <div class="right-section">
            <h3>Home</h3>
            <h3>About</h3>
            <input type="button" name="" id="" value="Sign-in">
            <input type="button" name="" id="t" value="Sign-up">
        </div>
    </div>
    <div class="layout">
        <div class="tab-wrapper">
        <div class="lock-icon" onclick="toggleSidebar()">ðŸ”’</div>
            <div class="tab" id="sidebar">
                <ul>saved
                    <li>Facebook Password</li>
                    <li>Instagram Password</li>
                    <li>Linkedin Password</li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="container">
                <div class="password-generator">
                    <h2>Generate a random password</h2>
                    <p>Never use an insecure password again.</p>
                    <button class="generate-btn" onclick="generateAndDisplayPasswords()">Generate Passwords</button>
                    <button class="save-btn" onclick="showSaveDiv()">Save Password</button>
                </div>
            </div>
            <div onclick="copyonclickone()" class="pass1">
                <h3 id="passone">Random Password</h3>
            </div>
            <div onclick="copyonclicktwo()" class="pass2">
                <h3 id="passtwo">Random Password</h3>
            </div>
            <div class="saveDiv" id="saveDiv">
                <button class="closebtn" onclick="closesaveDiv()">x</button>
                <h3>The Password you copied</h3>
                <input type="text" id="input1" placeholder="Ctrl + V">
                <h3>Where ur going to use it</h3>
                <input type="text" id="input2" placeholder="example : 'Twitch'">
                <button class="save-btn" onclick="savepass()">Save</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-firestore.js"></script>

</body>
</html>
